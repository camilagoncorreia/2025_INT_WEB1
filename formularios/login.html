<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-bank"></i> Portal dos Coroinhas
    </a>
  </div>
</nav>

<div class="container-fluid">
    <div class="row vh-100">

        <div class="col-md-6 p-0">
            <img src="MinhaFoto.jpg" class="img-fluid h-100 w-100" style="object-fit: cover;">
        </div>

        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <form style="width: 300px;">
                <h3 class="mb-3 text-center">Login</h3>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Digite seu email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control" placeholder="Digite sua senha">
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="window.location.href='principal.html'">Entrar</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
